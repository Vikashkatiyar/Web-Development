<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">

    <h1>Student Feedback</h1>
    <p>Please help us improve our courses by filling out this form</p><br>
    <table>
        <tr>
            <td>Teacher /instructor first name <br><input type="text" name="" id=""></td>
            <td>Teacher /instructor last name <br><input type="text" name="" id=""></td>
        </tr>
        <tr>
    <td>
        Subject <br><input type="text">
    </td>
    <td>
        Course Code <br><input type="text" name="" id="">
    </td>
    </tr>
    </table>
    <label>Why did you choose this course</label><br>
    <select name="course" id="course">
        <option value="Degree requirement">Degree requirement</option>
        <option value="Knowledge">Knowledge</option>
        <option value="other">Other</option>
    </select>
    <br>
    <label>Level of Knowledge on start of this course</label><br>
    <select name="Level-know" id="Level-know">
        <option value="very good">Very good</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="bad">bad</option>
    </select>

    <br>
    <label>Level of effort invested in course</label><br>
    <select name="level-comm" id="Level-comm">
        <option value="very good">Very good</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="bad">bad</option>
    </select>

    <br>
    <label>Level of Knowledge at the end of the course</label><br>
    <select name="Knowledge-end" id="Knowledge-end">
        <option value="very good">Very good</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="bad">bad</option>
    </select>

    <br>
    <label>Level of Communication</label><br>
    <select name="level-comm" id="Level-comm">
        <option value="very good">Very good</option>
        <option value="good">Good</option>
        <option value="average">Average</option>
        <option value="bad">bad</option>
    </select>

    <br>
    <label>Would you recommend this course to other student</label><br>
    <select name="recommend" id="recommend">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <br>
    <input type="submit" value="submit">
</form>

</body>

</html>
